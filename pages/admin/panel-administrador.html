<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Tienda MiMascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="../../index.html" class="d-flex align-items-center text-white text-decoration-none">
                <img src="../../assets/img/logo1.png" alt="Tienda MiMascota" style="height: 40px; width: auto;" class="me-2">
                <span class="h6 mb-0"> Tienda MiMascota</span>
            </a>
            <nav>
                <span class="text-light me-3">Administrador</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesi贸n</button>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container py-4">
        <h1 class="mb-4">锔 Panel de Administraci贸n</h1>
        
        <div class="row">
            <!-- Gesti贸n de Productos -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"> Gesti贸n de Productos</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3" onclick="showAddProductForm()">Agregar Producto</button>
                        
                        <!-- Formulario para agregar producto -->
                        <div id="addProductForm" class="d-none mb-4">
                            <h6>Nuevo Producto</h6>
                            <form id="productForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="productPrice" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descripci贸n</label>
                                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Categor铆a</label>
                                    <select class="form-control" id="productCategory">
                                        <option value="alimentos">Alimentos</option>
                                        <option value="juguetes">Juguetes</option>
                                        <option value="accesorios">Accesorios</option>
                                        <option value="higiene">Higiene</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary me-2">Guardar</button>
                                <button type="button" class="btn btn-secondary" onclick="hideAddProductForm()">Cancelar</button>
                            </form>
                        </div>
                        
                        <!-- Lista de productos -->
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Categor铆a</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="productList">
                                    <!-- Los productos se cargan din谩micamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <img src="../../assets/img/logo1.png" alt="Tienda MiMascota" style="height: 30px; width: auto;" class="me-2">
                <span class="h6 mb-0"> Tienda MiMascota</span>
            </div>
            <p class="mb-0">&copy; 2024 Tienda MiMascota. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin-panel.js"></script>
</body>
</html>
