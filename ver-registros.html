<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Registros - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-white text-decoration-none">
          <h1 class="h5 mb-0">ğŸ¾ Tienda MiMascota</h1>
        </a>
        <nav>
          <a href="registro.html" class="text-white me-3">Registrarse</a>
          <a href="login.html" class="text-white me-3">Iniciar sesiÃ³n</a>
          <a href="ver-registros.html" class="text-white me-3">Ver Registros</a>
        </nav>
      </div>
    </header>

    <main class="container mb-5">
      <h2 class="text-center mb-4">ğŸ“‹ Registros de Clientes y Mascotas</h2>
      
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title mb-0">Lista de Registros</h5>
                <button id="limpiarRegistros" class="btn btn-outline-danger btn-sm">
                  ğŸ—‘ï¸ Limpiar todos
                </button>
              </div>
              
              <div id="listaRegistros">
                <!-- AquÃ­ se cargarÃ¡n los registros -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-4 mt-5">
      <div class="container">
        <p>&copy; 2023 Tienda MiMascota - Todo para tu mejor amigo</p>
      </div>
    </footer>

    <script>
      // Cargar y mostrar registros
      function cargarRegistros() {
        const registros = JSON.parse(localStorage.getItem('registros') || '[]');
        const contenedor = document.getElementById('listaRegistros');
        
        if (registros.length === 0) {
          contenedor.innerHTML = `
            <div class="text-center text-muted py-4">
              <h6>No hay registros aÃºn</h6>
              <p>Ve a la <a href="registro.html">pÃ¡gina de registro</a> para agregar el primer cliente y mascota.</p>
            </div>
          `;
          return;
        }
        
        let html = '';
        registros.forEach((registro, index) => {
          const fecha = new Date(registro.fechaRegistro).toLocaleDateString('es-CL');
          html += `
            <div class="border rounded p-3 mb-3">
              <div class="row">
                <div class="col-md-6">
                  <h6 class="text-primary">ğŸ‘¤ Cliente #${index + 1}</h6>
                  <p><strong>RUT:</strong> ${registro.rut}</p>
                  <p><strong>Nombre:</strong> ${registro.nombreCompleto}</p>
                  <p><strong>TelÃ©fono:</strong> ${registro.telefono}</p>
                  ${registro.email ? `<p><strong>Email:</strong> ${registro.email}</p>` : ''}
                  ${registro.direccion ? `<p><strong>DirecciÃ³n:</strong> ${registro.direccion}</p>` : ''}
                </div>
                <div class="col-md-6">
                  <h6 class="text-warning">ğŸ¾ Mascota</h6>
                  <p><strong>Nombre:</strong> ${registro.nombreMascota}</p>
                  <p><strong>Tipo:</strong> ${registro.tipoMascota}</p>
                  ${registro.raza ? `<p><strong>Raza:</strong> ${registro.raza}</p>` : ''}
                  ${registro.edadMascota ? `<p><strong>Edad:</strong> ${registro.edadMascota} aÃ±os</p>` : ''}
                  ${registro.observaciones ? `<p><strong>Observaciones:</strong> ${registro.observaciones}</p>` : ''}
                </div>
              </div>
              <small class="text-muted">Registrado el: ${fecha}</small>
            </div>
          `;
        });
        
        contenedor.innerHTML = html;
      }
      
      // Limpiar todos los registros
      document.getElementById('limpiarRegistros').addEventListener('click', () => {
        if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar todos los registros?')) {
          localStorage.removeItem('registros');
          cargarRegistros();
          alert('Todos los registros han sido eliminados.');
        }
      });
      
      // Cargar registros cuando la pÃ¡gina estÃ© lista
      document.addEventListener('DOMContentLoaded', cargarRegistros);
    </script>
  </body>
</html>
