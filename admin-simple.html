<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Administrador - Tienda MiMascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <img src="assets/img/logo1.png" alt="MiMascota" style="height:40px; width:auto;" class="me-2">
          <h1 class="h6 mb-0">游댢 Panel de Administrador</h1>
        </div>
        <nav class="d-flex align-items-center">
          <span id="adminNombre" class="me-3 text-light"></span>
          <button class="btn btn-outline-light btn-sm me-2" onclick="volverTienda()">Volver a la tienda</button>
          <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Cerrar sesi칩n</button>
        </nav>
      </div>
    </header>

    <main class="container mb-5">
      <!-- Estad칤sticas -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card text-center bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">游논 Usuarios</h5>
              <h2 id="totalUsuarios">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">游닍 Productos</h5>
              <h2 id="totalProductos">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">游 En Carrito</h5>
              <h2 id="productosCarrito">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">游눯 Valor Carrito</h5>
              <h6 id="valorCarrito">$0</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Pesta침as -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#productos">游닍 Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#usuarios">游논 Usuarios</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Pesta침a de Productos -->
        <div class="tab-pane fade show active" id="productos">
          <div class="card">
            <div class="card-header">
              <h5>游닍 Gesti칩n de Productos</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Categor칤a</th>
                      <th>Stock</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="listaProductosAdmin">
                    <!-- Se cargar치n aqu칤 con JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Pesta침a de Usuarios -->
        <div class="tab-pane fade" id="usuarios">
          <div class="card">
            <div class="card-header">
              <h5>游논 Usuarios Registrados</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th>Tel칠fono</th>
                      <th>Regi칩n</th>
                      <th>Comuna</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="listaUsuariosAdmin">
                    <!-- Se cargar치n aqu칤 con JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-simple.js"></script>
  </body>
</html>
